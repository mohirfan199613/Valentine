<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bhawana will you be my Valentine? üíñ</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  .card {
    background: white;
    width: 90%;
    max-width: 350px;
    padding: 25px 20px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    position: relative;
    overflow: hidden;
  }

  h2 {
    margin-bottom: 20px;
  }

  .buttons {
    position: relative;
    height: 120px;
  }

  button {
    width: 120px;
    padding: 12px;
    font-size: 16px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #d3d3d3;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
  }

  #result {
    display: none;
  }

  img {
    width: 100%;
    max-width: 220px;
    border-radius: 15px;
    margin-top: 15px;
  }
</style>
</head>

<body>

<div class="card">
  <h2 id="question">Bhawana will you be my Valentine? üíñ</h2>

  <div class="buttons">
    <button id="yes">Yes! ‚ù§Ô∏è</button>
    <button id="no">No</button>
  </div>

  <div id="result">
    <h2>Yayyy! ü•∞</h2>
    <p>You just made my day ‚ù§Ô∏è</p>
    <img src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUyaWoyMXBsbWc4cDNmaWw2YXgzdTdyaXZoNnA4NWRtZ3JwZXA3eWJ2OSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/O3Rl56ay8WSo8Mur4V/giphy.gif">
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const result = document.getElementById("result");
  const question = document.getElementById("question");
  const card = document.querySelector(".card");

  function moveNoButton() {
    const cardRect = card.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();

    let x, y, distance;

    do {
      x = Math.random() * (cardRect.width - noBtn.offsetWidth);
      y = Math.random() * 100; // stays in upper area

      const noRect = {
        left: cardRect.left + x,
        top: cardRect.top + y,
        right: cardRect.left + x + noBtn.offsetWidth,
        bottom: cardRect.top + y + noBtn.offsetHeight
      };

      const dx = (noRect.left + noRect.right)/2 - (yesRect.left + yesRect.right)/2;
      const dy = (noRect.top + noRect.bottom)/2 - (yesRect.top + yesRect.bottom)/2;
      distance = Math.sqrt(dx * dx + dy * dy);

    } while (distance < 150); // minimum safe distance

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Mobile + desktop
  noBtn.addEventListener("touchstart", moveNoButton);
  noBtn.addEventListener("mouseover", moveNoButton);

  yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    document.querySelector(".buttons").style.display = "none";
    result.style.display = "block";
  });
</script>

</body>
</html>
