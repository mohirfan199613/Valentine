<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  .card {
    background: white;
    width: 90%;
    max-width: 360px;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    position: relative;
    overflow: hidden;
  }

  h2 {
    margin-bottom: 20px;
  }

  #buttons {
    position: relative;
    height: 200px;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    border: none;
    padding: 14px 26px;
    font-size: 16px;
    border-radius: 25px;
    cursor: pointer;
    z-index: 2;
  }

  #no {
    background: #d3d3d3;
    border: none;
    padding: 14px 26px;
    font-size: 16px;
    border-radius: 25px;
    cursor: pointer;
    position: absolute;
    top: 70px;   /* starts below YES */
    left: 50%;
    transform: translateX(-50%);
  }

  #result {
    display: none;
  }

  img {
    width: 100%;
    max-width: 240px;
    margin-top: 15px;
    border-radius: 15px;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h2 id="question">Bhawana will you be my Valentine? ‚ù§Ô∏è</h2>

  <div id="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No</button>
  </div>

  <div id="result">
    <h2>Yayyy ü•∞</h2>
    <p>You just made my day ‚ù§Ô∏è</p>
    <img src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUyaWoyMXBsbWc4cDNmaWw2YXgzdTdyaXZoNnA4NWRtZ3JwZXA3eWJ2OSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/O3Rl56ay8WSo8Mur4V/giphy.gif">
  </div>
</div>

<!-- üéâ Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- üéµ Audio -->
<audio id="softMusic" loop>
  <source src="soft.mp3" type="audio/mpeg">
</audio>

<audio id="romanticMusic" loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<audio id="confettiSound">
  <source src="confetti.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const buttons = document.getElementById("buttons");
  const result = document.getElementById("result");
  const question = document.getElementById("question");

  const softMusic = document.getElementById("softMusic");
  const romanticMusic = document.getElementById("romanticMusic");
  const confettiSound = document.getElementById("confettiSound");

  let musicStarted = false;

  // Start soft music on first interaction
  function startSoftMusic() {
    if (!musicStarted) {
      softMusic.volume = 0.25;
      softMusic.play().catch(() => {});
      musicStarted = true;
    }
  }

  document.body.addEventListener("touchstart", startSoftMusic);
  document.body.addEventListener("click", startSoftMusic);

  // Move NO button randomly but far from YES
  function moveNoButton() {
    const area = buttons.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();

    let x, y, distance;

    do {
      x = Math.random() * (area.width - noBtn.offsetWidth);
      y = Math.random() * (area.height - noBtn.offsetHeight);

      const noX = area.left + x + noBtn.offsetWidth / 2;
      const noY = area.top + y + noBtn.offsetHeight / 2;
      const yesX = (yesRect.left + yesRect.right) / 2;
      const yesY = (yesRect.top + yesRect.bottom) / 2;

      distance = Math.hypot(noX - yesX, noY - yesY);
    } while (distance < 140);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  // YES clicked
  yesBtn.addEventListener("click", () => {
    softMusic.pause();
    softMusic.currentTime = 0;

    confettiSound.volume = 0.6;
    confettiSound.play();

    romanticMusic.volume = 0.3;
    romanticMusic.play();

    confetti({
      particleCount: 180,
      spread: 80,
      origin: { y: 0.6 }
    });

    question.style.display = "none";
    buttons.style.display = "none";
    result.style.display = "block";
  });
</script>

</body>
</html>
